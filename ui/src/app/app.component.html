<mat-sidenav-container class="sidenav-container" autosize>
  <mat-sidenav mode="side" opened>
    <mat-toolbar color="primary">DB Proxy Admin</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/datasources">DataSources</a>
      <a mat-list-item routerLink="/datasources">Metadata</a>
      <a mat-list-item routerLink="/permissions">Permissions</a>
      <a mat-list-item routerLink="/apikeys">API Keys</a>
      <a mat-list-item routerLink="/logs">Query Logs</a>
